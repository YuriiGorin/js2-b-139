    <script>
        // NFE
        const factorial = function f(n) {
            if (n === 0 || n === 1) {
                return 1;
            }

            return f(n - 1) * n;
        };

        const f2 = n => n === 0 || n === 1 ? 1 : n * f2(n -1);


        console.log(factorial(5)); // 120

        console.log(factorial(4) === f2(4)); // 24

        console.log(factorial(10000));
