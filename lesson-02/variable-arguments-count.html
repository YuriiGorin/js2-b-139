        // с rest-оператором образуется массив, в отличие от arguments
        const sum = function(...numbers) {
            let total = 0;
            numbers.forEach(n => total += n);
            return total;
        };

        let result = sum(5, 10, 3, 1);
        console.log(result);

        // написать функцию
        const calculate = function() {};

        let n = calculate(10.95, Math.ceil, x => x*x, n => n / 2, Math.floor);
        console.log(n); // 60
